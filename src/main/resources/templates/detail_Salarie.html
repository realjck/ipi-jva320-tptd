<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common :: head}"></head>
<body>
<nav th:insert="~{common :: navbar}"></nav>
<div class="container">
    <div th:text="${msgSalarie}"></div>

    <h2 class="ml-n2"><span class="badge badge-dark mr-2" style="cursor:pointer" onclick="goBack()"><i class="fa fa-arrow-left"></i></span><span id="salarie-title" th:text="${salarie} ? ${salarie.getNom()} : ''"></span></h2>
    <script th:inline="javascript">
        function goBack() {
            window.history.back();
        }
    </script>
    
    <form id="saveForm" th:action="@{/salaries/save}" method="post" class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="id">ID</label>
                <input th:value="${salarie} ? ${salarie.getId()}" type="text" value="10" class="form-control" name="id" id="id" disabled>

                <label class="form-control-label" for="nom">Nom</label>
                <input th:value="${salarie} ? ${salarie.getNom()} : ''" type="text" value="Jean Dupont" class="form-control" name="nom" id="nom">

                <label class="form-control-label" for="nom">moisEnCours</label>
                <input type="date" th:value="${salarie} ? ${salarie.moisEnCours} : ''" value="03/2023" class="form-control" name="moisEnCours"
                       id="moisEnCours">

                <label class="form-control-label" for="nom">moisDebutContrat</label>
                <input type="date" th:value="${salarie} ? ${salarie.moisEnCours} : ''" value="08/2022" class="form-control" name="moisDebutContrat" id="moisDebutContrat">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">

                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                    <div class="input-group">
                        <input type="number" th:value="${salarie} ? ${salarie.joursTravaillesAnneeN}" step="0.5" value="55" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                    <div class="input-group">
                        <input th:value="${salarie} ? ${salarie.congesPayesAcquisAnneeN}" type="number" step="0.5" value="2.5" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input th:type="${salarie} ? ${salarie.joursTravaillesAnneeNMoins1}" type="number" step="0.5" value="80" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" th:value="${salarie} ? ${salarie.congesPayesAcquisAnneeNMoins1}" step="0.5" value="10" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" value="4" class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <div class="row">
        <div class="col-lg-6">
            <ul class="list-group list-unstyled">
                <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a href="/salaries/10/delete" class="btn btn-danger">Supprimer</a>
        </div>
    </div>

    <div class="row">
    <table>
        <tr><td class="alert alert-danger" role="alert">Erreur de type de données !</td></tr>
    </table>
    <div>Erreur globale spécifique !</div>
    </div>
</div>
</body></html>
<script th:inline="javascript">
    const inputNom = document.getElementById('nom');
    const inputId = document.getElementById('id');
    const title = document.getElementById('salarie-title');
    inputNom.addEventListener('input', function() {
        title.textContent = inputNom.value;
    });
    if (inputId.value === ''){
        inputNom.focus()
    }
</script>
