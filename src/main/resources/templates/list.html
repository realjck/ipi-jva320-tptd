<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Gestion des salariés</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>
<nav th:insert="~{common :: navbar}"></nav>
<div class="container">
  <h1 class="d-inline-flex mr-3">Liste des salariés</h1>
  <a href="/salaries/new" class="btn btn-primary mb-3"><i class="fa fa-plus-square"></i> Nouveau salarié</a>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col">Nom
            <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salarie, rowStat : ${pageSalaries.content}">
          <td th:text="${rowStat.index + pageSalaries.number * pageSalaries.size + 1}" class="p-1"></td>
          <td th:text="${salarie.getNom()}" class="p-1"></td>
          <td class="p-1">
            <a th:href="@{'/salaries/' + ${salarie.getId()}}" class="btn btn-sm btn-secondary">
              <i class="fa fa-edit"></i> Détail
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6">
          <p>Affichage des salariés <span th:text="${pageSalaries.number * pageSalaries.size + 1}"></span> à <span th:text="${(pageSalaries.number + 1) * pageSalaries.size}"></span> sur un total de <span th:text="${pageSalaries.totalElements}"></span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li th:class="${pageSalaries.first ? 'page-item disabled' : 'page-item'}">
              <a th:href="@{/salaries(page=${pageSalaries.number - 1})}" class="page-link" aria-label="Previous">«</a>
            </li>
            <li th:each="pageNumber : ${#numbers.sequence(0, pageSalaries.totalPages - 1)}" th:class="${pageNumber == pageSalaries.number ? 'page-item active' : 'page-item'}">
              <a th:href="@{/salaries(page=${pageNumber})}" class="page-link" th:text="${pageNumber + 1}"></a>
            </li>
            <li th:class="${pageSalaries.last ? 'page-item disabled' : 'page-item'}">
              <a th:href="@{/salaries(page=${pageSalaries.number + 1})}" class="page-link" aria-label="Next">»</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
