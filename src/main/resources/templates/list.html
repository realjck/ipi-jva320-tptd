<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Gestion des salariés</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>
<nav th:insert="~{common :: navbar}"></nav>
<div class="container">
  <h1 class="d-inline-flex mr-3">Liste des salariés</h1>
  <button href="/salaries/new" class="btn btn-primary mb-3"><i class="fa fa-plus-square"></i> Nouveau salarié</button>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col">Nom
            <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Jeanne Dupond</td>
          <td><button href="/salaries/aide/2" class="btn btn-secondary ember-view"><i class="fa fa-edit"></i> Détail</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Robert Martin</td>
          <td><button href="/salaries/aide/3" class="btn btn-secondary ember-view"><i class="fa fa-edit"></i> Détail</button></td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6"><p>Affichage des salariés 1 à 10 sur un total de <span>11</span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li class="page-item disabled">
              <button class="page-link disabled" href="/salaries?page=-1&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">«</button>
            </li>
            <li><button href="#" class="page-link">Page 1</button></li>
            <li class="page-item ">
              <button class="page-link" href="/salaries?page=1&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">»</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
